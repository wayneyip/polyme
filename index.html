<!DOCTYPE html>
<html>
<head>
	<title>PolyMe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
	<script src='https://threejs.org/build/three.js'></script>
	<script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>
	<script src='node_modules/socket.io-client/dist/socket.io.js'></script>
	<script src='src/Character.js'></script>
	<script src='src/Lights.js'></script>
	<script src='src/Environment.js'></script>
	<script src='src/scene.js'></script>

	<div class="ui">
		<div class="type-menu">
			<button id="body-button" class="type-button type-button-selected" onclick="openTypeTab(event, 'body')">BODY</button>
			<button class="type-button" onclick="openTypeTab(event, 'clothes')">CLOTHES</button>
		</div>
		<div class="category-menu">
			<div class="type" id="body">
				<button id="overall-button" class="category-button category-button-selected" onclick="openCategoryTab(event, 'overall')">OVERALL</button>
				<button class="category-button" onclick="openCategoryTab(event, 'face')">FACE</button>
				<button class="category-button" onclick="openCategoryTab(event, 'hair')">HAIR</button>
				<button class="category-button" onclick="openCategoryTab(event, 'eyes')">EYES</button>
				<button class="category-button" onclick="openCategoryTab(event, 'brows')">BROWS</button>
				<button class="category-button" onclick="openCategoryTab(event, 'nose')">NOSE</button>
				<button class="category-button" onclick="openCategoryTab(event, 'mouth')">MOUTH</button>
				<button class="category-button" onclick="openCategoryTab(event, 'ears')">EARS</button>
			</div>
			<div class="type" id="clothes">
				<button class="category-button category-button-selected" onclick="openCategoryTab(event, 'top')">TOP</button>
				<button class="category-button" onclick="openCategoryTab(event, 'bottom')">BOTTOM</button>
				<button class="category-button" onclick="openCategoryTab(event, 'shoes')">SHOES</button>
			</div>
		</div>
		<div class="item-menu">
			<div class="category" id="hair">
			</div>
			<div class="category" id="top">
			</div>
			<div class="category" id="bottom">
			</div>
			<div class="category" id="shoes">
				<button class="item-button">a</button>
				<button class="item-button">b</button>
				<button class="item-button">c</button>
				<button class="item-button">d</button>
				<button class="item-button">e</button>
				<button class="item-button">f</button>
				<button class="item-button">g</button>
				<button class="item-button">h</button>
				<button class="item-button">i</button>
			</div>
		</div>
	</div>
	
	<script src='src/event.js'></script>
</body>
</html>
